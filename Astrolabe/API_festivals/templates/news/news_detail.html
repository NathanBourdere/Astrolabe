{% extends 'base.html' %}
{% block title %}{{ news.titre}}{% endblock %}
{% block logo %}
<img src="/{{logo}}" style="width:100%; height: 8vh;" class="rounded" alt="Festival">
{% endblock %}
{% block content %}
<h4>{{ news.titre }}</h4>
<p>{{ news.corps }}</p>
<button>
    <a href="{% url 'API_festivals:news_update' id=news.id %}">Modifier</a>
</button>
<button>
    <a href="{% url 'API_festivals:news_delete' id=news.id %}">Supprimer</a>
</button>
{% endblock %}
