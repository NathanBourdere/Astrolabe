{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{performance.nom}}{% endblock %}
{% block logo %}
<img src="/{{logo}}" style="width:100%; height: 8vh;" class="rounded" alt="Festival">
{% endblock %}
{% block content %}
<form class="persoForm" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enregistrer">
</form>
{% if form.errors %}
{{form.errors}}
{% endif %}
{% endblock %}
