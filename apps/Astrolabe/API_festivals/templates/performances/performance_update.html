{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{performance.nom}}{% endblock %}
{% block logo %}
<img src="/{{logo}}" style="width:100%; height: 8vh;" class="rounded" alt="Festival">
{% endblock %}
{% block content %}
<div class="card bg-grey">
    <div class="card" style="text-align: center; margin-top: 2em; margin-left: 7em; margin-right: 7em;">
        <h2 class="card-title">Modification de {{performance.nom}}</h2>
    </div>
    <div class="card-body">
        <form class="persoForm" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Enregistrer">
        </form>
    </div>
</div>
{% if form.errors %}
{{form.errors}}
{% endif %}
{% endblock %}
