{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Nouvelle performance{% endblock %}
{% block logo %}
<img src="/{{logo}}" style="width:100%; height: 8vh;" class="rounded" alt="Festival">
{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {% crispy form %}
    <input type="submit" value="Enregistrer">
</form>
{{form.errors}}
{% endblock %}
