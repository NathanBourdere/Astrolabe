{% extends 'base.html' %}
{% block title %}Nouvelle performance{% endblock %}
{% block logo %}
<img src="/{{logo}}" style="width:100%; height: 8vh;" class="rounded" alt="Festival">
{% endblock %}
{% block content %}
<form class="persoForm" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPartnerModal">
        Ajouter un nouvel artiste
    </button>
    <input type="submit" value="Enregistrer">
</form>
{{form.errors}}
{% include '../modal/artistes/artiste_create.html'%}
{% endblock %}
