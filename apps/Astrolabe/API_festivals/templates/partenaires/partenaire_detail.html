{% extends 'base.html' %}
{% block title %}{{partenaire.nom}}{% endblock %}
{% block logo %}
<img src="/{{logo}}" style="width:100%; height: 8vh;" class="rounded" alt="Festival">
{% endblock %}
{% block content %}
<table class="table table-bordered shadow-lg table-rounded">
    <thead>
        <th scope="col" style="width: 20%;">Paramètre</th>
        <th scope="col" style="width: 80%;">Valeur</th>
    </thead>
    <tbody>
        <tr class="table-light">
            <th scope="row">Nom</th>
            <td>{{partenaire.nom}}</td>
        </tr>
        <tr class="table-light">
            <th scope="row">Site</th>
            <td><a href="{{partenaire.site}}" target="_blank">{{partenaire.site}}</a></td>
        </tr>
        <tr class="table-light">
            <th scope="row">Bannière</th>
            <td><img src="/{{partenaire.banniere}}" alt="{{partenaire.nom}}"></td>
        </tr>
    </tbody>
</table>
    <a href="{% url 'API_festivals:partenaire_update' id=partenaire.id %}" class="btn btn-warning">Modifier</a>
    <a href="{% url 'API_festivals:partenaire_delete' id=partenaire.id %}" class="btn btn-danger">Supprimer</a>
{% endblock %}
