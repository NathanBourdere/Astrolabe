{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Créer une configuration{% endblock %}
{% block content %}
<div class="card bg-grey">
    <div class="card" style="text-align: center; margin-top: 2em; margin-left: 7em; margin-right: 7em;">
        <h2 class="card-title">Création de la configuration du festival</h2>
    </div>
    <div class="card-body">
        <form class="persoForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ configuration_form.as_p }}
            <input type="submit" value="Enregistrer">
        </form>
        {{ configuration_form.errors }}
    </div>
</div>
{% endblock %}
