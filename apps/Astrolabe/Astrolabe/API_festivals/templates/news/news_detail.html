{% extends 'base.html' %}
{% block title %}{{ news.titre}}{% endblock %}
{% block logo %}
<img src="/{{logo}}" style="width:100%; height: 8vh;" class="rounded" alt="Festival">
{% endblock %}
{% block content %}
<h4>{{ news.titre }}</h4>
<p>{{ news.corps }}</p>
<a href="{% url 'API_festivals:news_update' id=news.id %}">
    <button class="btn btn-warning">Modifier</button>
</a>
<a href="{% url 'API_festivals:news_delete' id=news.id %}">
    <button class="btn btn-danger">Supprimer</button>
</a>
{% endblock %}
