{% extends 'base.html' %}
{% block title %}{{partenaire.nom}}{% endblock %}
{% block logo %}
<img src="/{{logo}}" style="width:100%; height: 8vh;" class="rounded" alt="Festival">
{% endblock %}
{% block content %}
<h4>{{ partenaire.nom }}</h4>
<p>{{ partenaire.site }}</p>
    <a href="{% url 'API_festivals:partenaire_update' id=partenaire.id %}">
        <button class="btn btn-warning">Modifier</button>
    </a>
    <a href="{% url 'API_festivals:partenaire_delete' id=partenaire.id %}">
        <button class="btn btn-danger">Supprimer</button>
    </a>
{% endblock %}
